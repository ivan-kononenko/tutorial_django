{% extends "base.html" %}

{% block content %}
	{% if latest_post_list %}
    	<ul>
	    {% for post in latest_post_list %}
	        <li><a href="{% url 'blog:post' post.id %}">{{ post.title }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No posts are available.</p>
	{% endif %}
{% endblock %}
